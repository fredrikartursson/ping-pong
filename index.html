<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pingis Turnering Anmälan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 20px;
            padding: 0;
        }
        .registration-form {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 8px;
            text-align: left;
        }
        .registration-form h2 {
            text-align: center;
            color: #333;
        }
        .registration-form label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }
        .registration-form input {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .submit-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
        .logo {
            display: block;
            margin: 20px auto;
            width: 150px;
            border-radius: 10px;
        }
    </style>
<script>
        async function sendEmail(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const company = document.getElementById('company').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbysNyCFOH3B5Q3QDEEHxB7s3r6nH0lSQPLTr_yY0ro2-dFldd_TQklOhio9cfp_rO5qUg/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams({
                        name: name,
                        company: company,
                        email: email,
                        phone: phone
                    })
                });

                if (response.ok) {
                    document.querySelector('.registration-form').style.display = 'none';
                    document.getElementById('thank-you-message').style.display = 'block';
                } else {
                    alert('Något gick fel. Försök igen.');
                }
            } catch (error) {
                alert('Kunde inte skicka din anmälan. Försök igen senare.');
                console.error(error);
            }
        }
    </script>
</head>
<body>
    <img src="pingpong-logo_FINAL.png" alt="Pingis Event Logo" class="logo" />
    <div class="registration-form">
        <h2>Anmäl dig till Pingisturneringen</h2>
        <form id="registration-form" onsubmit="sendEmail(event)">
            <label for="name">Namn</label>
            <input type="text" id="name" name="name" required>
            
            <label for="company">Företag</label>
            <input type="text" id="company" name="company">
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Telefon</label>
            <input type="tel" id="phone" name="phone" required>
            
            <button type="submit" class="submit-button">Anmäl dig</button>
        </form>
    </div>
<div id="thank-you-message" style="display: none; text-align: center; padding: 50px; background-color: #f0f0f0; border-radius: 8px; margin: 20px auto; width: 80%;">
        <h2>Tack för din anmälan!</h2>
        <p>Vi har mottagit din anmälan och ser fram emot att se dig på turneringen!</p>
        <a href="index.html" class="submit-button" style="display: inline-block; margin-top: 20px;">Tillbaka till startsidan</a>
    </div></body>
</html>
